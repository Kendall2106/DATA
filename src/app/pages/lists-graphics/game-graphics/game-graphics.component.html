      <div class="container py-1 infoBody">
        <div class="row g-4">

          <!-- Columna de 4 dividida verticalmente -->
          <div class="col-4 d-flex flex-column">

            <!-- Bloque peque침o (arriba) -->
            <div class="info-block p-3 mb-3" style="height: 20%;  border-radius: 10px;">
              <h5 class="mb-2"><strong><i class="uil uil-align-center"></i> Completed Games</strong></h5>
              <div class="row" >
                <div class="col-md-8">
                 <h3 class="numTotal">{{data.length}}</h3>
                </div>
                <div class="col-md-4">
                  <button class="filter-button" (click)="navegarAComponenteDestino('Games')">Library</button>
                </div>
              </div>


            </div>

            <!-- Bloque grande (abajo) -->
            <div class="info-block block-gallery flex-grow-1 p-3" style="height: 75%; border-radius: 10px;">
              <div>
                <h5 style="margin-top: 1%; margin-bottom: 5%;">
                  <strong><i class="uil uil-award"></i> Platinum</strong>
                </h5>

                <div class="gallery-container">
                  <div class="movie-card" *ngFor="let movie of platinumData">
                    <div class="cardImage">
                      <img class="image" title="{{ movie.name }}" [src]="movie.image" [alt]="movie.name" />
                    </div>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-end align-items-end mt-3">
                <img src="./assets/img/platinum.png" alt="Imagen" style="width: 45px; height: 55px;">
                <h5 class="ms-2 mb-0"><strong>{{ platinumData.length }}</strong></h5>
              </div>
            </div>
          </div>

          <!-- Columna de 8 al lado -->
          <div class="col-8">
            <div class="info-block block-large-image h-100">
              <div class="gallery">
                <div class="main-image" *ngIf="selectedImage">
                  <img [src]="selectedImage" alt="Imagen grande">
                </div>

                <div class="thumbnail-row">
                  <div class="thumbnail" *ngFor="let img of images" [class.active]="img === selectedImage"
                    (click)="selectImage(img)">
                    <img [src]="img.image" alt="Miniatura">
                  </div>

                  <label class="upload-button">
                    + ADD
                    <input type="file" hidden (change)="onSubmit($event)" multiple>
                  </label>
                </div>
              </div>
            </div>
          </div>




          <!-- Bloque: gr치fico 1 -->
          <div class="col-md-4">
            <div class="info-block block-chart">

              <app-graphics-byscore [data]="data"></app-graphics-byscore>
            </div>
          </div>

          <!-- Bloque: gr치fico 2 -->
          <div class="col-md-4">
            <div class="info-block block-chart">
              <app-graphics-byyear [data]="data"></app-graphics-byyear>
            </div>
          </div>

          <!-- Bloque: gr치fico 3 -->
          <div class="col-md-4">
            <div class="info-block block-chart">
              <app-graphics-bytype [data]="data"></app-graphics-bytype>
            </div>
          </div>

        </div>
      </div>





    </div>
  </div>



</div>
