<div class="body">
    <header>
        
        <div class="row nbar"  style="margin-bottom: 3%;">
            <div class="col-lg-6 col-6 col-md-6" style="text-align: left;">
          
                <i (click)="restNumber()" class="uil uil-angle-left"></i>
                <i (click)="aumentarNumero()" class="uil uil-angle-right"></i>
               
            </div>
            <div class="col-lg-5 col-5 col-md-5">
                <input [(ngModel)]="search"  class="form-control me-2" type="search" aria-label="Search" name="search" style="background-color: transparent; color: white;"> 
            </div>
            <div class="col-lg-1 col-1 col-md-1">
                <button (click)="searchAnimesByName()"  class="btn btn-outline-success" style="background-color: transparent; color: white; border-color: white;">Buscar</button>
            </div>
        </div>
    </header>

    <div class="container list col-lg-12">
        

        <h4>Airing</h4>

          <p-carousel [value]="animesAiring" [numVisible]="numVisible" [numScroll]="2" [circular]="true" [showIndicators]="false">
            <ng-template let-cardAnime pTemplate="item">
                <div class="card">
                    <img class="imagen" [src]="cardAnime.images.jpg.image_url" alt="#"  />
                  </div>
            </ng-template>
        </p-carousel>

          
        <h4>Score +4</h4>

          <p-carousel [value]="animesRange" [numVisible]="numVisible" [numScroll]="2" [circular]="true" [showIndicators]="false">
            <ng-template let-cardAnime pTemplate="item">
                <div class="card">
                    <img class="imagen" [src]="cardAnime.images.jpg.image_url" alt="#"  />
                  </div>
            </ng-template>
        </p-carousel>



        <h4>Lista de Animes</h4>
        <div class="table-container">


          <div class="row">
            <div *ngFor="let cardAnime of animes" class="col-lg-2 col-6 col-md-4">
              <div class="card">
                <img (click)="openModal(cardAnime)" class="imagen" [src]="cardAnime.images.jpg.image_url" alt="#">
                <p class="title">{{cardAnime.title}}</p>
              </div>
            </div>
          </div>
          
         

                
          </div>

       


    </div>
</div>
