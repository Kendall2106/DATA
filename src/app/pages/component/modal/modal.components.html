<div class="modalPrin">
    <div class="modal-header">
        <h4 class="modal-title">{{data.name}}</h4>
        <button class="btnClose" aria-label="Cerrar" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-3">
                <img id="myImage" class="imagen" [src]="data.image" alt="#">
            </div>

            <div class="row col-lg-9">
                <div class="row col-lg-12">
                    <div class="col-lg-11">
                        <p class="synopsis">{{data.info}}</p>
                    </div>
                    <div class="col-lg-1">
                        <button class="btnModal btn" (click)="this.saveReco()"><i
                                class="iconModal uil uil-bookmark"></i></button>
                    </div>
                </div>

                <div class="row col-lg-12">

                    <div class="col-lg-6">
                        <p>Release date: {{data.releaseDate}}</p>
                    </div>
                    <div class="col-lg-6" *ngIf="type == 'Animes' || type == 'Movies' || type == 'Series'">
                        <p>Score: {{data.randomData}}</p>
                    </div>
                    <div class="col-lg-6" *ngIf="type == 'Books'">
                        <p>Page count: {{data.randomData}}</p>
                    </div>
                    <div class="col-lg-6" *ngIf="type == 'Games'">
                        <p>Plataform: {{data.randomData}}</p>
                    </div>
                    <div class="col-lg-6" *ngIf="type == 'Music'">
                        <p>Total Tracks: {{data.randomData}}</p>
                    </div>
                </div>

                <div class="row col-lg-12">

                    <div class="col-lg-4">
                        <div class=" star-rating">
                            <span style="margin: 0; padding: 0;" *ngFor="let star of stars; let i = index"
                                (click)="rate(i + 1)" [ngClass]="{'selected': (i + 1) <= dataModal.score}">
                                &#9733;
                            </span>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <input class="date" type="date" id="date" name="date" [(ngModel)]="data.date" required
                            style="width: 100%;">
                    </div>

                    <div *ngIf="type !== 'Games' && type !== 'Music'" class="col-lg-4">
                        <select id="type" name="type" [(ngModel)]="dataModal.type" style="width: 100%;">
                            <option *ngFor="let opcion of opTipos[0]" [value]="opcion">{{ opcion }}</option>
                        </select>
                    </div>


                </div>

            </div>

            <div class="d-flex justify-content-end">
                <button class="btnModal btn" (click)="this.save()"><i class="iconModal uil uil-save"> Save</i></button>
            </div>
        </div>

        <div class="loading-overlay" *ngIf="loading">
            <div class="loading-spinner"></div>
        </div>

    </div>
</div>
