<div class="modalPrin">
    <div class="modal-header">
        <h4 class="modal-title">{{data.name}}</h4>
        <button class="btnClose" aria-label="Cerrar" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-3">
                <img id="myImage" class="imagen" [src]="data.image" alt="#">
            </div>

            <div class="col-lg-9">

                

                <div class="row col-lg-12">
                    <div class="row col-lg-12">
                        <p class="synopsis">{{data.review}}</p>
                </div>
                
                    <div class="col-lg-6 star-rating" style="text-align: left;">
                        <span style="margin: 0; padding: 0;" *ngFor="let star of stars; let i = index"
                            (click)="rate(i + 1)" [ngClass]="{'selected': (i + 1) <= dataModal.score}">
                            &#9733;
                        </span>
                    </div>

                    <div class="col-lg-6" *ngIf="type !== 'Music'">
                        <select class="filter-dropdown" id="opTipos" [(ngModel)]="dataModal.type">
                            <option value="Todos">Categoria: Todos</option>
                            <option *ngFor="let opcion of categories" [value]="opcion.id">{{ opcion.name }}</option>
                        </select>
                    </div>

                </div>

                <div class="col-lg-3" style="margin-top: 6%;">
                    <small>{{ fechaTemp | date:'dd/MM/yyyy' }}</small>
                    <input class="date" type="date" id="date" name="date" [(ngModel)]="dataModal.date" required
                        style="width: 100%;">
                </div>

                <div class="col-lg-6">
                    <select class="filter-dropdown" id="opC" [(ngModel)]="selectedCollection">
                        <option value="Todos" selected>Colección: Ninguna</option>
                        <option *ngFor="let opcion of collections" [value]="opcion.id">
                            {{ opcion.name }}
                        </option>
                    </select>
                </div>


                <button (click)="editReview()">
                    Abrir reseña
                </button>


            </div>


            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12 d-flex justify-content-end">
                        <button class="btn btnModalDelete" (click)="deleteData()" style="margin-right: 2%;">
                            <i class="iconModal uil uil-save"> Delete</i>
                        </button>
                        <button class="btn btnModal" (click)="saveChanges()">
                            <i class="iconModal uil uil-save"> Save</i>
                        </button>
                    </div>
                </div>
            </div>


        </div>

        <div class="loading-overlay" *ngIf="loading">
            <div class="loading-spinner"></div>
        </div>

    </div>
</div>
