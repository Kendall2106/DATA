<div class="col-lg-12 row" style="margin-top: 2%;">
  <div class="col-lg-2" style="margin-top: 2%;">
    <h3 class="title" style="font-weight: 700; ">ニュース</h3>
    <p style="word-wrap: break-word; font-size: 12px; margin-top: 30%;">
      En esta sección encontrará las últimas novedades. Explore las diferentes categorías para descubrir más contenido.
    </p>
  </div>
  <div class="col-lg-10">
    <app-carrousel-info [data]="animesAiring"></app-carrousel-info>
  </div>
</div>



<div>
    <div class="row nbar col-lg-12 col-12" style="margin-bottom: 2%;">
      <div class="col-lg-3 col-2 col-md-3" style="text-align: left;">

        <i (click)="restNumber()" class="uil buttonNav uil-angle-left"></i>
        <i (click)="aumentarNumero();" class="uil buttonNav uil-angle-right"></i>

      </div>


      <div class="col-lg-3 col-2 col-md-3">
          <select (change)="onOptionSelected($event)">
            <option *ngFor="let g of genres" [value]="g.id">{{ g.name }}</option>
          </select>
         
     </div>

      
      <div class="col-lg-5 col-4 col-md-5">
        <input [(ngModel)]="search" class="form-control me-2" type="search" aria-label="Search" name="search"
          style="background-color: transparent; color: white;">
      </div>
      <div class="col-lg-1 col-2 col-md-1">
        <button class="b1 btn" (click)="searchData()">Search</button>
      </div>
    </div>

      <div class="table-container">
        <div class="row">
          <div *ngFor="let cardData of data" class="col-lg-2 col-6 col-md-4">
            <div class="card">
                <div class="contenedor">
                    <img (click)="openModal(cardData)" class="imagen" [src]="cardData.image" alt="#">
                    
                    <div class="centrado">{{ cardData.randomData | number:'1.2-2' }}<span class="star" [class.filled]="1">&#9733;</span></div>
                </div>
              <p class="title">{{cardData.name}}</p>
            </div>
          </div>
        </div>
  
      </div>
   
</div>
