<div class="col-lg-12 row" style="margin-top: 2%;">
  <div class="col-lg-2" style="margin-top: 2%;">
    <h3 class="title" style="font-weight: 700; ">ニュース</h3>
    <p style="word-wrap: break-word; font-size: 12px; margin-top: 30%;">
      In this section, you will find the latest updates. Explore the different categories to discover more content.
    </p>
  </div>
  <div class="col-lg-10">
    <app-carrousel-info [data]="animesAiring" [type]="'Series'"></app-carrousel-info>
  </div>
</div>



<div>
     
  <nav class="navbar navbar-expand-lg" aria-label="Fifth navbar example" style="margin-bottom: 2%;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="color: white;">Shows</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExample05">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown05" data-bs-toggle="dropdown"
              style="color: white;">
              Default
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdown05">
              <div class="dropdown-columns">
                <li *ngFor="let g of genres">
                  <a class="dropdown-item" href="#" (click)="onOptionSelected(g.id)">
                    {{ g.name }}
                  </a>
                </li>
              </div>
            </ul>
          </li>
        </ul>
        <form style="width: 50%;" (submit)="searchData()">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input [(ngModel)]="search" name="searchField" class="form-control" type="text" placeholder="Search"
              aria-label="Search" />
          </div>
        </form>
      </div>
    </div>
  </nav>

      <div class="table-container">
        <div class="row">
          <div *ngFor="let cardData of data" class="col-lg-2 col-6 col-md-4">
            <div class="card">
                <div class="contenedor">
                    <img (click)="openModal(cardData)" class="imagen" [src]="cardData.image" alt="#">
                    
                    <div class="centrado">{{ cardData.randomData | number:'1.2-2' }}<span class="star" [class.filled]="1">&#9733;</span></div>
                </div>
              <p class="title">{{cardData.name}}</p>
            </div>
          </div>
        </div>
  
      </div>

      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item">
            <a (click)="restNumber()" class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            
          </li>
          <li class="page-item">
            <a (click)="aumentarNumero()" class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
   
</div>
