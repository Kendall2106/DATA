
            <div class="list col-lg-12" style="display: flex; flex-wrap: wrap;"> <!-- Adjusted column size to col-lg-6 -->
                
                <div class="col-lg-12 col-md-12" style="margin-left: 2%; margin-top: 3%;">
                    <h1>Lista de {{message}}</h1>
                </div>
                <div class="filter col-lg-10 col-12" style="margin-top: 3%; text-align: end; margin-bottom: 3%;"> 
                    <select id="opTipos" (change)="filterType($event)">
                        <option disabled selected style="display:none;">Categoria</option>
                        <option>Todos</option>
                        <option *ngFor="let opcion of opTipos[0]" [value]="opcion">{{ opcion }}</option>
                    </select>
                    <select id="opAnios" (change)="filterYear($event)">
                        <option disabled selected style="display:none;">AÃ±o visto</option>
                        <option>Todos</option>
                        <option *ngFor="let opcion of opAnios" [value]="opcion">{{ opcion }}</option>
                    </select>
                    <select id="opCalificacion" (ngModel)="calificacionSelec" (change)="filterScore($event)" >
                        <option disabled selected style="display:none;">Calificacion</option>
                        <option>Todos</option>
                        <option *ngFor="let opcion of opCalificacion" [value]="opcion">{{ opcion }}</option>
                    </select>
                    <button (click)="sortDataByScore()">
                        <i class="uil" [ngClass]="{'uil-sort-amount-up': currentSortOrder === 'asc', 'uil-sort-amount-down': currentSortOrder === 'desc'}"></i>
                      </button>
                </div>
                    <div class="card col-lg-3" *ngFor="let d of resultFilter let i = index" style="margin-bottom: 3%; margin-left: 2%; margin-right: 2%;">
                        <div class="row">
                            <div class="left col-lg-4 col-3" style="text-align: center; margin: 1%;">
                                <img class="imagen" src="./assets/img/{{message}}/{{ d.image }}" >
                                
                            </div>

                            <div class="right col-lg-6 col-6" style="margin: 1%;">
                                <h5> {{ d.name }}</h5>
                                <p> {{ d.date }}</p>
                                <div class="row" style="margin-top: 10%;">
                                    <div class="type col-lg-12 col-12" >
                                        <p class="etiqueta"  [style.background-color]="getColorByType(d.type)"> {{ d.type }}</p>
                                    </div>
                                </div>
                                
                            </div>

                            <div class="score col-lg-1 col-2">
                                <span *ngFor="let star of [1, 2, 3, 4, 5]" class="star" [class.filled]="star <= d.score">&#9733;</span>
                            </div>

                        </div>
                       
                        
                    </div>
            </div>
