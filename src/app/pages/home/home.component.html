<div class="prin">
    <div class="row">
        <div class="col-lg-8"  style="margin: 2%; border-radius: 3%;  border: 2px solid #333; box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); ">
            <h1>Archives</h1>
            <div style=" margin-left: 5%; margin-right: 5%; margin-top: 5%;">
                <h4>2023</h4>
                <app-graphics [datos]="single"></app-graphics>
            </div>
            <div style="margin-left: 5%; margin-right: 5%; margin-top: 5%;">
                <h4>2022</h4>
                <app-graphics [datos]="single2"></app-graphics>
            </div>
            
        </div>
        <div class="col-lg-3" style=" margin: 2%; border-radius: 3%;  border: 2px solid #333; box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);" >
            <!--
            -->
            <div style="border-radius: 3%;  border: 2px solid #333; box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); margin-top: 5%;  ">
                <h4>Recomendaciones</h4>
                <input placeholder="Nuevo" style="width: 90%;"  [(ngModel)]="nameReco" />
                <select name="tipo" id="tipo" style="width: 70%;"  [(ngModel)]="tipo">
                    <option>Peliculas</option>
                    <option>Series</option>
                    <option>Animes</option>
                    <option>Juegos</option>
                    <option>Libros</option>
                </select>
                <button (click)="saveReco()">Save</button>
            </div>
            <div style=" border-radius: 3%; margin-top: 5%; border: 2px solid #333; box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); min-height: 250px;" >
                <ngb-carousel  [showNavigationIndicators]="false" [showNavigationArrows]="false">
                    <ng-template ngbSlide="" *ngFor="let tipo of tipos">
                    <h5>{{tipo}}</h5>
                      <div class="card" *ngFor="let item of filterByTipo(recomendaciones, tipo)" style="border: none; background-color: red;">
                        <div class="card-body custom-list-item" style="background-color: var(--color-1); color: var(--color-text);">
                          
                          <ul>
                            <li>{{ item.name }}</li>
                          </ul>
                        </div>
                      </div>
                    </ng-template>
                  </ngb-carousel>

            </div>
            <div style="border-radius: 3%;  border: 2px solid #333; box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); margin-top: 5%; min-height: 250px; ">
                <h4>5 Estrellas 2023</h4>
               <!-- <ngb-carousel *ngIf="nombres$ | async as nombres" [interval]="5000">
                    <ng-template ngbSlide *ngFor="let tipo of tipos">
                      <div class="card" *ngFor="let item of filterByTipo(nombres, tipo)" style="border: none; background-color: red;">

                          <h5 class="card-title">{{ item.nombre }}</h5>
                        </div>
                      </div>
                    </ng-template>
                  </ngb-carousel>-->
            </div>
        </div>
    </div>
