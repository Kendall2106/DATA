<div class="menu px-4 text-center ">
  <div class="row gx-3">
    <!--Botón de menú para móviles -->
    <div class="col-12 d-md-none text-right" style="text-align: end;">
      <div class="column col-lg-12" style="background-color: #121212; text-align: end;">
        <button (click)="toggleMenu()"
          style="padding: 10px 20px; background-color: transparent; border: none; cursor: pointer; color: white;">
          <i class="uil uil-bars"></i>
        </button>
      </div>
    </div>
    <!-- Sidebar -->
    <div class="column col-lg-3" [ngClass]="{ 'd-none': isMenuCollapsed && isHandset }">
      <app-sidebar></app-sidebar>
    </div>
    <!-- Contenido Principal -->
    <div class="column col-lg-9">
      <router-outlet></router-outlet>
      <app-alert></app-alert>
    </div>
  </div>
</div>
